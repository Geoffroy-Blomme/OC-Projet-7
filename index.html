<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Les Petits Plats</title>

    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400&display=swap"
      rel="stylesheet"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400&display=swap");
    </style>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__logo-container">
        <a href="" class="main-header__logo__link">
          <img
            src="./assets/15973932905401_logo.png"
            alt=""
            class="main-header__logo-img"
          />
        </a>
      </div>
    </header>

    <main>
      <div class="container">
        <div class="row">
          <div class="col-md-12">
            <div class="search-box">
              <form class="search-form">
                <input
                  class="form-control"
                  placeholder="Rechercher une recette"
                  type="text"
                  id="repice-seach-input"
                />
                <button class="btn btn-link search-btn">
                  <span class="fa-solid fa-magnifying-glass fa-lg"></span>
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="filter-tags"></div>
      </div>
      <div class="container filter-buttons-container">
        <div class="filter-button-container filter-button-container-primary">
          <button type="button" class="btn btn-primary filter-button">
            <span class="filter-button__text">Ingredients</span>
            <span class="fa-solid fa-angle-down filter-buttons__arrow"></span>
          </button>
          <input
            class="filter-button__input filter-button__input-primary"
            type="text"
            placeholder="Rechercher un ingrÃ©dient"
            id="ingredients-search-input"
          />
          <ul class="dropdown-list" id="dropdownlist-ingredients"></ul>
        </div>

        <div class="filter-button-container filter-button-container-secondary">
          <button type="button" class="btn btn-secondary filter-button">
            <span class="filter-button__text">Appareils</span>
            <span class="fa-solid fa-angle-down filter-buttons__arrow"></span>
          </button>
          <input
            class="filter-button__input filter-button__input-secondary"
            type="text"
            placeholder="Rechercher un Appareil"
            id="appliance-search-input"
          />
          <ul class="dropdown-list" id="dropdownlist-appliances"></ul>
        </div>
        <div class="filter-button-container filter-button-container-tertiary">
          <button type="button" class="btn btn-tertiary filter-button">
            <span class="filter-button__text">Ustensils</span>
            <span class="fa-solid fa-angle-down filter-buttons__arrow"></span>
          </button>
          <input
            class="filter-button__input filter-button__input-tertiary"
            type="text"
            placeholder="Rechercher un Ustensil"
            id="ustensils-search-input"
          />
          <ul class="dropdown-list" id="dropdownlist-ustensils"></ul>
        </div>
      </div>
      <section class="recipe-thumbs container"></section>
    </main>
    <script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
    <script
      src="https://kit.fontawesome.com/69467d0ea5.js"
      crossorigin="anonymous"
    ></script>
    <script type="module" src="./data/recipes.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
